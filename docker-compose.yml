version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    container_name: guestbook-backend
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    container_name: guestbook-frontend
    restart: always
    depends_on:
      - backend